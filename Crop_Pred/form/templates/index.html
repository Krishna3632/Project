<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil and Weather Data Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soil and Weather Data Input</h1>
    <form action="/predict" method="post">
      <div class="form-group">
        <label for="nitrogen">Nitrogen (N)</label>
        <input type="number" id="nitrogen" name="nitrogen">
      </div>
      <div class="form-group">
        <label for="phosphorus">Phosphorus (P)</label>
        <input type="number" id="phosphorus" name="phosphorus" >
      </div>
      <div class="form-group">
        <label for="potassium">Potassium (K)</label>
        <input type="number" id="potassium" name="potassium" >
      </div>
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" step="0.00000001" id="temperature" name="temperature" >
      </div>
      <div class="form-group">
        <label for="humidity">Humidity (%)</label>
        <input type="number" step="0.00000001" id="humidity" name="humidity" >
      </div>
      <div class="form-group">
        <label for="ph">pH Level</label>
        <input type="number" step="0.00000001" id="ph" name="ph" >
      </div>
      <div class="form-group">
        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="0.00000001" id="rainfall" name="rainfall" >
      </div>
      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
